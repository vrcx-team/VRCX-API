# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: 'Cleanup Workspace'
      run: |
        ls -la ./
        rm -rf ./* || true
        rm -rf ./.??* || true
        ls -la ./
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Build
      run: dotnet publish -f net9.0 -c release -r linux-x64 --self-contained
    - name: Stop Service
      run: |
          sudo systemctl stop apps_vrcx_VrcxApi.service
    - name: Move Files
      run: |
          cp -R ./VRCX-API/bin/Release/net9.0/linux-x64/publish/* /_DATA/apps/vrcx/VrcxApi/
          cp /_DATA/_MainFolderPath.txt /_DATA/apps/vrcx/VrcxApi/_MainFolderPath.txt